<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Projeto - Todo List</title>
</head>
<body>
    <div class="todo-container"><!--Início todo-container--> 
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <form id="todo-form"><!--Início todo-form--> 
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="o que você vai fazer hoje?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form><!--Fim todo-form-->
        <form id="edit-form" class="hide"><!--Início edit-form--> 
            <p>Edite sua tarefa: </p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form> <!--Fim edit-form-->
        <div id="toolbar"><!--Início toolbar-->
            <div id="search">
                <h4>pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter"><!--Início filter-->
                <h4>Filtrar</h4>
                <select id="filter-select">
                    <option value="all">todos</option>
                    <option value="done">feitos</option>
                    <option value="todo">a fazer</option>
                </select>
            </div><!--Fim filter-->
        </div><!--Fim toolbar-->
        <div id="todo-list"><!--Início todo-list-->
        </div><!--Fim todo-list-->
    </div><!--Fim todo-container--> 
</body>
</html>
